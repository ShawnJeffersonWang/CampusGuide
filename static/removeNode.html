<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>删除节点</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
            width: 200px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>删除节点</h1>
    <form action="/removeNode" method="post">
        <label for="nodeID">节点ID：</label>
        <input type="number" id="nodeID" name="nodeID" required>
        <br><br>
        <button type="submit">删除</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>管理员操作</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        select,
        input[type="number"],
        input[type="text"] {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>管理员操作</h1>

    <form action="/admin" method="post">
        <label for="choice">请选择操作：</label>
        <select id="choice" name="choice">
            <option value="1">更新地图</option>
            <option value="2">更新道路</option>
            <option value="0">退出</option>
        </select>
        <br><br>

        <!-- 根据选择的操作显示相应的输入字段 -->
        <div id="update-map" style="display: none;">
            <label for="nodeID">节点ID：</label>
            <input type="number" id="nodeID" name="nodeID">
            <br><br>
            <label for="newName">新名称：</label>
            <input type="text" id="newName" name="newName">
            <br><br>
        </div>

        <div id="update-road" style="display: none;">
            <label for="startVex">起始节点ID：</label>
            <input type="number" id="startVex" name="startVex">
            <br><br>
            <label for="endVex">结束节点ID：</label>
            <input type="number" id="endVex" name="endVex">
            <br><br>
            <label for="newWeight">新权重：</label>
            <input type="number" id="newWeight" name="newWeight">
            <br><br>
        </div>

        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
